name: Daily FMKorea Scraper

on:
  schedule:
    - cron: '0 6 * * *'  # 매일 오전 6시 UTC (한국 시간 오후 3시)
  workflow_dispatch:      # 수동 실행도 가능하게

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt update
          sudo apt install -y chromium-driver
          sudo apt install -y chromium-browser || true

      - name: Run scraper
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python scrape_fmkorea.py
